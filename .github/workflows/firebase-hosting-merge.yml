    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use PNPM
        uses: pnpm/action-setup@v2.2.1
        with:
          version: latest
          run_install: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'
